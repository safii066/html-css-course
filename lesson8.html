<!DOCTYPE html>
<html>
  <head>
    <title>lesson 8</title>
    <style>
      .name ,
      .email {
        display: block;
        margin-bottom: 5px;
      }
      .ask {
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }
      .yes ,
      .no{
        vertical-align: middle;
      }
      .logo {
        display: block;
        width: 200px;
        object-fit: cover;
        margin-left: 360px;

      }
      .search {
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        border: none;
        padding-left: 10px;
        padding-right: 150px;
        padding-bottom: 5px;
        padding-top: 5px;
        margin-left: 310px;
        margin-top: 10px;
        font-size: 10px;
        width: 150px;
        border-radius: 10px;
        display: block;
      }
      .firstname {
        display: inline-block;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        width: 100px;
      }
      .lastname {
        padding-left: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
        width: 100px;
      }
      .email {
        padding-left: 8px;
        padding-top: 8px;
        padding-bottom: 10px;
        margin-top: 10px;
        width: 218px;
      }
      .signup {
        padding-left: 8px;
        padding-bottom: 8px;
        padding-top: 8px;
        background-color: blue;
        border: none;
        width: 232px;
        color: white;
        border-radius: 5px;
      }
      .request {
        font-size: 35px;
        font-style: bold;
        display: block;
        margin-bottom: 20px;

      }
      .location {
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        width: 270px;
        display: block;
        background-color:rgb(240, 239, 239);
        border-style: none;
        display: block;

      }
      .destination {
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 15px;
        padding-left: 15px;
        width: 270px;
        display: block;
        margin-top: 5px;
        background-color: rgb(240, 239, 239);
        border-style: none;
      }
      .request2 {
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 18px;
        padding-right: 18px;
        margin-top: 25px;
        margin-right: 10px;
        background-color: black;
        color: white;
        border: none;

      }
      .schedule {
        padding-top: 12px;
        padding-bottom: 12px;
        padding-right: 18px;
        padding-left: 18px;
        border: none;
        background-color: rgb(240, 239, 239);
        color: black;
      }

    </style>
  </head>
  <body>
  <!-- 8a -->
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
  <!-- 8b -->
    <p class="ask">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  <!-- 8c -->
    <img class="logo" src="Google.svg">
    <input class="search" type="text" placeholder="Search Google or type a URL">
  <!-- 8d -->
    <input class="firstname" type="text" placeholder="First name">
    <input class="lastname" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="signup">Sign Up</button>
  <!-- 8e -->
    <p class="request">Request a ride now</p>
    <input class="location" type="text" placeholder="Enter pick up location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request2">Request now</button>
    <button class="schedule">Schedule for later</button>
    


    </body>
</html>
