<!DOCTYPE html>
<html>
  <head>
    <style>
      .cat {
        width: 200px;
        border-radius: 10px;
      }
      .cat2 {
        width: 200px;
        height: 200px;
        object-fit: cover;

      }
      .cat3 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        object-fit: cover;
      }
      .placeholder {
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 8px;
        padding-bottom: 8px; 
      }
      .placeholder2 {
        box-shadow: 3px 3px 9px black;
        padding-left: 10px;
        padding-right: 120px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        border-radius: 25px;
        font-size: 10px;
      }
      .email {
        margin-bottom: 1px;
        font-size: 10px;
      }
      .linkedin {
        margin-top: 5px;
        padding-right: 64px;
      }
      .description {
        font-size: 10px;
      } 
      .confirm {
        border: none;
        background-color: rgb(69, 127, 252);
        padding-top: 10px;
        padding-right: 80px;
        padding-bottom: 10px;
        padding-left: 80px;
        border-radius: 30px;
        color: white;
        font-size: 13px;
        margin-right: 100px;

      }
      .cat4 {
        width: 40px; 
        object-fit: cover;
        height: 40px;
        border-radius: 100px;
        vertical-align: middle;
      }
      .what {
        border: none;
        vertical-align: middle;
        font-size: 14px;
        padding-right: 20px;
      }
      .tweet {
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 12px;
        padding-left: 12px;
        border: none;
        background-color: rgb(88, 160, 255);
        border-radius: 18px; 
        font-size: 12px;
        vertical-align: middle;
      }
  
  </style>
  </head>
  <body>
    <!-- 7a -->
    <img class="cat" src="cat.jpg">
    <!-- 7b -->
    <img class="cat2" src="cat.jpg">
    <!-- 7c -->
      <img class="cat3" src="cat.jpg">
    <!-- 7D -->
     <Input class="placeholder" type="text" placeholder="Search">
    <!-- 7e -->
     <input class="placeholder2" type="text" placeholder="Search Google or type URL">
    <!-- 7f -->
      <p class="email">Email</p>
      <input class="linkedin" type="text">
      <p class="description">By clicking Agree & Join, you agree to the Privacy policy.</p>
      <button class="confirm">Agree & Join</button>
    <!-- 7g -->
     <img class="cat4" src="cat.jpg">
     <input class="what" type="text" placeholder="What's happening?">
     <button class="tweet">Tweet</button>
  </body>
</html>
